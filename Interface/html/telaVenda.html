<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Venda </title>

    <link rel="stylesheet" href="../css/telaVenda.css">
    <link rel="icon" type="image/x-icon" href="../images/icone.webp">
</head>
<body>
    <main>
        <div class="box">
            <form>
                <fieldset>
                    <legend> Venda </legend>

                    <div class="nomeModelo">
                        <p> *Nome-Modelo* </p>
                    </div>

                    <div class="cliente">
                        <label> Clientes: </label>
                        <p> - listagem dos clientes - </p>
                    </div>

                    <div class="concessionaria">
                        <label> Concessionaria: </label>
                        <p> - listagem das concessionarias -</p>
                    </div>

                    <div class="btn">
                        <input type="submit" value="Confirmar" class="buttom">
                    </div>

                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
